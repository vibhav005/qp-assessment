<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store API Tester</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-center text-green-700">
          Grocery Store API Testing Interface
        </h1>
        <p class="text-center text-gray-600">Connect to localhost:5000</p>
      </header>

      <!-- <div class="mb-8 flex justify-center">
        <div id="status-bar" class="px-4 py-2 rounded text-white bg-yellow-500">
          Not connected
        </div>
      </div> -->

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Authentication Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-4 text-green-700">
            Authentication
          </h2>

          <div class="mb-6 border-b pb-6">
            <h3 class="font-medium mb-2">Register</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Username</label
                >
                <input
                  type="text"
                  id="register-username"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="register-email"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="register-password"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <button
                id="register-btn"
                class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700"
              >
                Register
              </button>
            </div>
          </div>

          <div>
            <h3 class="font-medium mb-2">Login</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Username</label
                >
                <input
                  type="text"
                  id="login-username"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="login-password"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <button
                id="login-btn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
              >
                Login
              </button>
            </div>
          </div>
        </div>

        <!-- Admin Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-4 text-green-700">
            Admin Controls
          </h2>

          <div class="mb-6 border-b pb-6">
            <h3 class="font-medium mb-2">Add Grocery Item</h3>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Name</label
                >
                <input
                  type="text"
                  id="item-name"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Description</label
                >
                <textarea
                  id="item-description"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                ></textarea>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Price ($)</label
                >
                <input
                  type="number"
                  id="item-price"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Category</label
                >
                <input
                  type="text"
                  id="item-category"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Image URL</label
                >
                <input
                  type="text"
                  id="item-image"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Initial Quantity</label
                >
                <input
                  type="number"
                  id="item-quantity"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Threshold</label
                >
                <input
                  type="number"
                  id="item-threshold"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                  value="10"
                />
              </div>
              <button
                id="add-item-btn"
                class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700"
              >
                Add Item
              </button>
            </div>
          </div>

          <div>
            <h3 class="font-medium mb-2">Manage Inventory</h3>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Grocery ID</label
                >
                <input
                  type="number"
                  id="inventory-id"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >New Quantity</label
                >
                <input
                  type="number"
                  id="inventory-quantity"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <button
                id="update-inventory-btn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
              >
                Update Inventory
              </button>
            </div>
          </div>
        </div>

        <!-- User Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-4 text-green-700">
            User Actions
          </h2>

          <div class="mb-6 border-b pb-6">
            <h3 class="font-medium mb-2">Browse Available Groceries</h3>
            <button
              id="get-groceries-btn"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
            >
              Get Available Items
            </button>
          </div>

          <div>
            <h3 class="font-medium mb-2">Place Order</h3>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Item ID</label
                >
                <input
                  type="number"
                  id="order-item-id"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Quantity</label
                >
                <input
                  type="number"
                  id="order-quantity"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                  value="1"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Address</label
                >
                <input
                  type="text"
                  id="order-address"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Phone</label
                >
                <input
                  type="text"
                  id="order-phone"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                />
              </div>
              <button
                id="place-order-btn"
                class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700"
              >
                Place Order
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Panel -->
      <div class="mt-8 bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-green-700">Results</h2>
          <button
            id="clear-results-btn"
            class="bg-gray-200 text-gray-700 py-1 px-3 rounded hover:bg-gray-300"
          >
            Clear
          </button>
        </div>
        <div
          id="results-container"
          class="bg-gray-100 p-4 rounded min-h-64 font-mono text-sm overflow-x-auto"
        >
          <pre id="results">API test results will appear here...</pre>
        </div>
      </div>
    </div>

    <script>
      // Global state
      let authToken = "";
      let userRole = "";
      const BASE_URL = "http://localhost:5000";

      // Helper functions
      function setStatus(connected) {
        const statusBar = document.getElementById("status-bar");
        if (connected) {
          statusBar.textContent = "Connected to API";
          statusBar.classList.remove("bg-yellow-500", "bg-red-500");
          statusBar.classList.add("bg-green-500");
        } else {
          statusBar.textContent = "Connection failed";
          statusBar.classList.remove("bg-yellow-500", "bg-green-500");
          statusBar.classList.add("bg-red-500");
        }
      }

      function displayResults(data, error = false) {
        const resultsElement = document.getElementById("results");
        if (error) {
          resultsElement.innerHTML = `<span class="text-red-500">ERROR: ${JSON.stringify(
            data,
            null,
            2
          )}</span>`;
        } else {
          resultsElement.innerHTML = JSON.stringify(data, null, 2);
        }
      }

      function apiRequest(method, endpoint, data = null) {
        const headers = {};

        if (authToken) {
          headers["Authorization"] = `Bearer ${authToken}`;
        }

        const config = {
          method,
          url: `${BASE_URL}${endpoint}`,
          headers,
        };

        if (data && (method === "post" || method === "put")) {
          config.data = data;
        }

        return axios(config)
          .then((response) => {
            displayResults(response.data);
            return response.data;
          })
          .catch((error) => {
            displayResults(
              error.response?.data || { message: error.message },
              true
            );
            throw error;
          });
      }

      // // Check connection on load
      // window.addEventListener("DOMContentLoaded", () => {
      //   // Test connection
      //   axios
      //     .get(`${BASE_URL}/api/auth/ping`)
      //     .then(() => setStatus(true))
      //     .catch(() => setStatus(false));

      //   // Set up event listeners
      //   setupEventListeners();
      // });

      function setupEventListeners() {
        // Auth actions
        document
          .getElementById("register-btn")
          .addEventListener("click", () => {
            const username = document.getElementById("register-username").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            apiRequest("post", "/api/auth/register", {
              username,
              email,
              password,
            });
          });

        document.getElementById("login-btn").addEventListener("click", () => {
          const username = document.getElementById("login-username").value;
          const password = document.getElementById("login-password").value;

          apiRequest("post", "/api/auth/login", { username, password }).then(
            (data) => {
              if (data.token) {
                authToken = data.token;
                userRole = data.user.role;
                displayResults({ message: "Login successful", role: userRole });
              }
            }
          );
        });

        // Admin actions
        document
          .getElementById("add-item-btn")
          .addEventListener("click", () => {
            const name = document.getElementById("item-name").value;
            const description =
              document.getElementById("item-description").value;
            const price = parseFloat(
              document.getElementById("item-price").value
            );
            const category = document.getElementById("item-category").value;
            const imageUrl = document.getElementById("item-image").value;
            const quantity = parseInt(
              document.getElementById("item-quantity").value
            );
            const threshold = parseInt(
              document.getElementById("item-threshold").value
            );

            apiRequest("post", "/api/admin/groceries", {
              name,
              description,
              price,
              category,
              imageUrl,
              quantity,
              threshold,
            });
          });

        document
          .getElementById("update-inventory-btn")
          .addEventListener("click", () => {
            const id = document.getElementById("inventory-id").value;
            const quantity = parseInt(
              document.getElementById("inventory-quantity").value
            );

            apiRequest("put", `/api/admin/inventory/${id}`, { quantity });
          });

        // User actions
        document
          .getElementById("get-groceries-btn")
          .addEventListener("click", () => {
            apiRequest("get", "/api/user/groceries");
          });

        document
          .getElementById("place-order-btn")
          .addEventListener("click", () => {
            const groceryId = parseInt(
              document.getElementById("order-item-id").value
            );
            const quantity = parseInt(
              document.getElementById("order-quantity").value
            );
            const address = document.getElementById("order-address").value;
            const phone = document.getElementById("order-phone").value;

            apiRequest("post", "/api/user/orders", {
              items: [{ groceryId, quantity }],
              address,
              phone,
            });
          });

        // Clear results
        document
          .getElementById("clear-results-btn")
          .addEventListener("click", () => {
            document.getElementById("results").textContent =
              "API test results will appear here...";
          });
      }
    </script>
  </body>
</html>
